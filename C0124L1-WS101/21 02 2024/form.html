<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oder-Form</title>
    <style>
        html{
            margin: 20px;
        }
        form {
            border: 1px solid;
            width: 20%;
            box-shadow: 0px 0px 10px 10px #87d3ff;
            font-family: "Lucida Grande","Lucida Sans Unicode", Tahoma, sans-serif;
            font-weight: bolder;
        }
        .main {
            margin-left: 15px;
        }
        select{
            width: 35%;
            margin: 15px 0px;
        }
        .btn-submit{
            margin: 10px 0px 20px;
            font-weight: bold;
            border: 1px solid;
            border-radius: 6px;
            padding: 4px 10px;
            background-color: white;
        }
        .buy:hover{
            background-color: #fff387;
        }
        p{
            display: none;
        }
        .dolar:hover p{
            display: block;
        }
    </style>    
</head>
<body>
    <form>
        <div class="main">
            <h1>Oder Form</h1>
            <div class="buy">
                <label for="">What would you like to buy?</label><br>
                <select name="" id="">
                    <option value="">A</option>
                    <option value="">B</option>
                    <option value="">C</option>
                    <option value="">D</option>
                </select><br>
            </div>
            <label for="">How many would you like to order?</label><br>
            <input type="radio" name="oder" checked><span>1 - $10</span><br>
            <input type="radio" name="oder"><span>2 - $20</span><br>
            <input type="radio" name="oder"><span>3 - $25</span>
            <div class="dolar">
                <input type="text" name="" id="">
                <p>maximum</p>
            </div>
            <label for="where">What would you like to buy?</label><br>
            <input type="checkbox" name="place" id=""><span>Hà Nội</span>
            <input type="checkbox" name="place" id=""><span>Đà Nẵng</span>
            <input type="checkbox" name="place" id=""><span>Hồ Chí Minh</span>
            <input type="checkbox" name="place" id=""><span>Huế</span>
            <input type="checkbox" name="place" id=""><span>Quảng Trị</span>
            <br>    

            <label for="">Name <span style="color: red;">*</span></label>
            <br>
            <input type="text" name="" id="" placeholder="FirstName" style="width: 35%;">
            <input type="text" name="" id="" placeholder="LastName" style="width: 35%;">
            <br><br>
    
            <label for="email">Email</label><br>
            <input type="email" name="" id="email" style="width: 75%;">
            <br><br>
    
            <label for="">Phone Number</label><br>
            <input type="text" name="phone" style="width: 15%;"> - 
            <input type="text" name="phone" style="width: 15%;"> - 
            <input type="text" name="phone" style="width: 15%;">
            <br><br>
            <label for="password">Password</label><br>
            <input type="password" name="" id="password" style="width: 75%;">
            <br><br>
            <label for="op">Opinion</label><br>
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <br>
            <button class="btn-submit" type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
