<body>
    <p>Bài 4: Viết hàm tính diện tích, hàm tính chu vi hình tròn. Gọi hàm vừa xây dựng được
    </p>
    <script>
        let S, C, r;
        function chuVidienTichR(r){
            S = 3.14 * r * r;
            C = 2*3.14 *r;
            document.write(`Chu vi hình tròn là: ${C} </br>`);
            document.write(`Diện tích hình tròn là: ${S}`);

        }
        chuVidienTichR(prompt("Nhập bán kính R"));
    </script>
</body>
