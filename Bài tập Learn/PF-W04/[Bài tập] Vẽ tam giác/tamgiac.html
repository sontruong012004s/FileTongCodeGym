<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tam gi√°c</title>
</head>
<body>
    <div id="result"></div>
    <script>
        function tamgiactangdan(){
        let output = "";
            for(let i = 1; i <= 5; i++){
                output += "<br>";
                for(let j = 1; j <= i; j++){
                    output += "*";
                }
            }
            return output;
        }
        function tamgiacgiamdan(){
        let output = "";
            for(let i = 5; i >= 1; i--){
                output += "<br>";
                for(let j = 1; j <= i; j++){
                    output += "*";
                }
            }
            return output;
        }

        document.getElementById("result").innerHTML = `${tamgiactangdan()} <br> ${tamgiacgiamdan()}`;
    </script>
</body>
</html>
