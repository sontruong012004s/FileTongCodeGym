<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exersice_5</title>
</head>
<body>
    <h1>Exersice_5</h1>
    <p>Viết chương trình nhập vào 1 số nguyên n và kiểm tra n có phải là số nguyên tố hay không.
        Note: số nguyên tố là số chỉ chia hết cho 1 và chính nó.
    </p>
    <div>Nhập số nguyên n: 
        <input type="number" name="" id="number_n">
        <button type="button" id="btn-submit">Submit</button>
    </div>
    <div id="result"></div>
    <script>
        let btnSubmit = document.getElementById("btn-submit").addEventListener("click", () => {
            let btnNumber_n = parseInt(document.getElementById("number_n").value);
            let result = true;
            if(btnNumber_n < 2){
                result = false;
            } else{
                for(let i = 2; i <= Math.sqrt(btnNumber_n); i++){
                    if(btnNumber_n %i === 0){
                        result = false;
                        break;
                    }
                }
            }
            if(result == true){
                document.getElementById("result").innerHTML = `<br>${btnNumber_n} là số nguyên tố`;
            } else{
                document.getElementById("result").innerHTML = `<br>${btnNumber_n} không phải số nguyên tố`;
            }
        });
    </script>
</body>
</html>
