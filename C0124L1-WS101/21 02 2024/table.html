<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            border-collapse: collapse;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        th {
            width: 10%;
            background-color: red;
            color: white;
            padding: 8px;
        }
        td {
            text-align: center;
            padding: 8px;
        }
    </style>
</head>
<body>
    <table border="1" >
        <tr>
            <th rowspan="2">Thu</th>
            <th colspan="2">Hoat dong</th>
        </tr>
        <tr>
            <!-- <td></td> -->
            <th>Sang</th>
            <th>Chieu</th>
        </tr>
        <tr>
            <td>Thu 2</td>
            <td>The duc</td>
            <td>Hoat dong tro choi</td>
        </tr>
        <tr>
            <td>Thu 3</td>
            <td>Luyen noi</td>
            <td>Ren luyen ki nang</td>
        </tr>
        <tr>
            <td>Thu 4</td>
            <td>Am nhac</td>
            <td>Vui choi</td>
        </tr>
        <tr>
            <td>Thu 5</td>
            <td>Van hoc</td>
            <td>Nhan biet gia tri</td>
        </tr>
    </table>
</body>
</html>
