<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo For Loop 1</title>
</head>
<body>
    <h1>Demo For Loop 1</h1>
    <p>Viết chương trình in ra các số nguyên chia hết cho 5 từ 0 => 100</p>
    <script>
        for(let i = 0; i <= 100; i++){
            if(i%5 === 0){
                console.log(i);
            }
        }
    </script>
</body>
</html>
