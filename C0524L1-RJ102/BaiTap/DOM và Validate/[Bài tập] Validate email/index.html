<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JavaScript Email Validation</title>
</head>
<body>
    <script>
        function isValidEmail(email) {
            const pattern = /^[A-Za-z0-9]+[A-Za-z0-9]*@[A-Za-z0-9]+(\.[A-Za-z0-9]+)$/;
            return pattern.test(email);
        }
        const emails = ['a@gmail.com', 'ab@yahoo.com', 'abc@hotmail.com', '@gmail.com', 'ab@gmail.', '@#abc@gmail.com'];
        for (let i = 0; i < emails.length; i++) {
            const email = emails[i];
            console.log(`${email}: ${isValidEmail(email)}`);
        }
    </script>
</body>
</html>
