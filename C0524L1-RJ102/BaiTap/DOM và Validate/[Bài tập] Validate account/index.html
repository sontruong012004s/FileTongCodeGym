<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JavaScript ValidAccounts</title>
</head>
<body>
    <script>
        function isValidAccount(account) {
            const pattern = /^[_a-z0-9]{6,}$/;
            return pattern.test(account);
        }
        const validAccounts = ['123abc_', '_abc123', '______', '123456', 'abcdefg', '.@', '12345', '1234_', 'abcde'];
        for (let i = 0; i < validAccounts.length; i++) {
            const account = validAccounts[i];
            console.log(`${account}: ${isValidAccount(account)}`);
        }
    </script>
</body>
</html>
