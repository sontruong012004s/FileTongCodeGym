<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1</title>
</head>
<body>
    <p>Bài 1: Tạo hàm nhận vào hai tham số. Nếu giá trị của tham số thứ nhất lớn hơn tham số thứ hai, 
        hiển thị hộp thoại thông báo cho người dùng. Nếu giá trị của tham số thứ nhất nhỏ hơn hoặc bằng tham số thứ hai, trả về tổng của hai tham số.
    </p>
    <script>
        let a = parseInt(prompt("Nhập số a"));
        let b = parseInt(prompt("Nhập số b"));
        function inputNumber(a, b){
            if(a <= b){
                let sum = a + b;
                alert(`Tổng của 2 số ${a} và ${b} là: ${sum}`);
            } else{
                alert(`Số ${a} lớn hơn ${b}`);
            }
        }
        inputNumber(a, b);
    </script>
</body>
</html>
