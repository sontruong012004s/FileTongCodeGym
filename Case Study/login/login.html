<!DOCTYPE html>
<html lang="EN">
    <head>
        <title>Đăng nhập</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./html.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <form>
            <div id="text-login">Đăng nhập tài khoản</div>
            <div class="mb-4">
                <b>Hoặc </b> <span><a href="../reg/reg.html">Đăng ký tài khoản</a></span>
            </div>
            <div class="mb-3">
                <span class="nav-link-icon">
                    <i class="fa fa-lock"></i>
                </span>
                <span class="nav-link-text">Tên đăng nhập:</span><br>
                <input id="username" name="username" type="text" value="Admin" placeholder="Nhập tên đăng nhập">
            </div>
        
            <div class="mb-3">
                <span class="nav-link-icon">    
                    <i class="fa fa-lock"></i>
                </span>
                <span class="nav-link-text">Nhập mật khẩu:</span><br>
                <input id="password" name="password" type="password" value="Admin" placeholder="Nhập mật khẩu"> 
            </div>
            <div class="resetpass">
                <a href="" title="RESET PASSWORD">Quên mật khẩu?</a>
            </div>

            <div class="submit">
                <button id="login" type="button">Đăng nhập</button>
            </div>
        </form>
    </body>
   <script src="./html.js"></script>
</html>
