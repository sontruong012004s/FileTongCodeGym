<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active show" id="tab1" data-toggle="tab" href="#content1" onclick="showTab('content1')">Tab 1</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="tab2" data-toggle="tab" href="#content2" onclick="showTab('content2')">Tab 2</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="tab3" data-toggle="tab" href="#content3" onclick="showTab('content3')">Tab 3</a>
        </li>
      </ul>
      
      <div class="tab-content">
        <div class="tab-pane fade show active" id="content1">Content for tab 1</div>
        <div class="tab-pane fade" id="content2">Content for tab 2</div>
        <div class="tab-pane fade" id="content3">Content for tab 3</div>
      </div>
</body>
<script>
function showTab(contentId) {
  // Ẩn tất cả các tab content
  let tabContents = document.querySelectorAll('.tab-pane');
  tabContents.forEach(function(tabContent) {
    tabContent.style.display = 'none';
  });

  // Hiển thị nội dung của tab được chọn
  let selectedTabContent = document.getElementById(contentId);
  selectedTabContent.style.display = 'block';
}
</script>
</html>
