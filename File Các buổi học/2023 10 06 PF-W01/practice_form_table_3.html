<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cat City ID Registration</h1>
    <form action="#">
        <label for="#">Name: <br>
            <input type="text" name="" id="">
        </label>
        <br><br>
        <label for="#">Age: <br>
            <input type="number" name="" id="">
        </label>

        <br><br>
        <label for="">Gender: <br>
                <input type="radio" name="gender" id="">Male 
                <input type="radio" name="gender" id="">Female 
                <input type="radio" name="gender" id="">Other 
                <br>
        </label>  
        <br>
        <label for="">Fur Color <br>
                <input type="radio" name="Color" id="">Đen
                <input type="radio" name="Color" id="">Trắng
                <input type="radio" name="Color" id="">Vàng
                <br>
        </label>
        <br>
        <label for="">Cat loves to: <br>
            <input type="checkbox" name="loves" id="">Eat
            <input type="checkbox" name="loves" id="">Drik Milk
            <input type="checkbox" name="loves" id="">Sleep
            <br>
        </label>
        <br>
        <label for="#">Cat Hates <br>
            <input type="checkbox" name="Hates" id="">Bath
            <input type="checkbox" name="Hates" id="">Hug
            <input type="checkbox" name="Hates" id="">Other cat
            <br>
        </label>
        <label for="#">
            <input type="button" value="Finish!">
        </label>
    </form>
</body>
</html>
