<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo While Loop 2</title>
</head>
<body>
    <h1>Demo While Loop 2</h1>
    <p>Viết chương trình in ra các số nguyên chia hết cho 5 từ 0 => 100</p>
    <script>
        let number = 1;
        while(number <= 100){
            if(number %5 === 0){
                console.log(number);
            }
            number++;
        }
    </script>
</body>
</html>
