<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let arr1 = [3, 5, 1, 8, -3, 7, 8];
        let arr2 = [7, 12, 6, 9, 20, 56, 89];
        let arr3 = [];
        let arr4 = [0, 0, 0, 0, 0, 0];
        function minArray(arr) {
            if (arr.length == 0)
                return -1;
            let min = arr[0];

            for (let i = 1; i < arr.length; i++) {
                if (arr[i] < min) {
                    min = arr[i];
                }
            }
            return min;
        }
        let minIndex1 = minArray(arr1);
        let minIndex2 = minArray(arr2);
        let minIndex3 = minArray(arr3);
        let minIndex4 = minArray(arr4);
        console.log("Min Value 1:", minIndex1);
        console.log("Min Value 2:", minIndex2);
        console.log("Min Value 3:", minIndex3);
        console.log("Min Value 4:", minIndex4);
    </script>
</body>
</html>
