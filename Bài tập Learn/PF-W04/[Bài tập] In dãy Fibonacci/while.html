<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        Nhập số nguyên dương
        <input type="number" name="" id="number">
        <button typr="button" id="btn-submit">Check</button>
        <div id="result" style="color: red"></div>
    </div>
    <script>
        document.getElementById("btn-submit").addEventListener("click", () => {
        let inputNumber = parseInt(document.getElementById("number").value);
        if (inputNumber < 0){
            alert("Vui lòng nhập lại số nguyên dương.");
        } else{
            let i = 2;
            let number = [1, 1];
            while(i < inputNumber){
                let nextNumber = number[i - 1] + number[i - 2];
                number.push(nextNumber);
                i++;
            }
            document.getElementById("result").innerHTML = `Dãy Fibonacci gồm ${inputNumber} số là: ${number.join(", ")}`;
        }
});

    </script>
</body>
</html>
