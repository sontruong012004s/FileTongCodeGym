<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>Sử dụng hàm prompt() để lấy thông tin nhiệt độ hiện tại được nhập bởi người truy cập.
        Nếu nhiệt độ nhập vào trên 100, yêu cầu người dùng giảm nhiệt độ. Nếu nhiệt độ dưới 20, 
        yêu cầu người dùng tăng nhiệt độ.
    </div>
    <script>
        let inputNhietdo = parseInt(prompt("Bạn hãy nhập nhiệt độ"));
        while(inputNhietdo > 100 || inputNhietdo < 20){
            if(inputNhietdo > 100){
                alert("Bạn nên giảm nhiệt độ");
            } else if(inputNhietdo < 20){
                alert("Bạn nên tăng nhiệt độ");
            }
            inputNhietdo = parseInt(prompt("Hãy nhập lại nhiệt độ:"));
        }
        alert(`Nhiệt độ của bạn là ${inputNhietdo} độ`);
    </script>
</body>
</html>
