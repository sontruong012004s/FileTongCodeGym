<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exersice_4</title>
</head>
<body>
    <h1>Exersice_4</h1>
    <p>Viết chương trình nhập vào 1 số n và đếm xem n có bao nhiêu chữ số, sau đó tính tổng các chữ số của n và in ra số đảo ngược của n
        Ví dụ: n = 12345
        Output: 12345 có 5 chữ số, tổng các chữ số: 15, số đảo ngược của n: 54321
    </p>
    <div>Nhập số nguyên n: 
        <input type="number" name="" id="number_n">
        <button type="button" id="btn-submit">Submit</button>
    </div>
    <div id="result"></div>
    <script>
        let btnSubmit = document.getElementById("btn-submit").addEventListener("click", () => {
            let btnNumber_n = document.getElementById("number_n").value;
            let countNumber = btnNumber_n.length;
            let sum = 0;
            for(let i = 0; i < countNumber; i++){
                sum += parseInt(btnNumber_n[i]);
            }
            // Số đảo ngược


            document.getElementById("result").innerHTML = `Số ${btnNumber_n} có: ${countNumber} chữ số <br>
            Tổng các chữ số: ${sum}
            `;
        });
    </script>
</body>
</html>
