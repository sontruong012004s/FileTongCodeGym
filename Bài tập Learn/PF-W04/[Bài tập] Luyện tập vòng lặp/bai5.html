<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Hiển thị ra 20 số trong dãy fibonacci đầu tiên.</p>
    <script>
        let count = 20;
        let fibonacciSeries = [0, 1];
        let i = 2;
        while(count > 0){
            let nextNumber = fibonacciSeries[i - 1] + fibonacciSeries[i - 2];
            fibonacciSeries.push(nextNumber);
            i++;
            count--;
        }
        let sum = 0;
        for(let j = 0; j < fibonacciSeries.length; j++){
            sum += fibonacciSeries[j];
        }
        document.write(`20 số đầu tiên trong dãy Fibonacci là: ${fibonacciSeries} <br>
                        Tổng 20 số đầu tiên là: ${sum}`);
    </script>
</body>
</html>
