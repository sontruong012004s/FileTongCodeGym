<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo While Loop 1</title>
</head>
<body>
    <h1>Demo While Loop 1</h1>
    <p>Viết chương trình in ra các số từ 1 đến 10</p>
    <script>
        let i = 10;
        while(i >= 1){
            console.log(i);
            i -= 1;
        }
    </script>
</body>
</html>
