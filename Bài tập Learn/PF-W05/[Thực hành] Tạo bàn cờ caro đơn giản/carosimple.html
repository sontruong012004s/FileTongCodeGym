<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caro Game Simple</title>
</head>
<body>
    <h3>Caro Game Simple</h3>
    <p id="carogame"></p>
    <input type="button" value="Change Value" onclick="changeValue()">

    <script>
let b = document.getElementById("carogame");

let board = [];
let data = "";
for (let i = 0; i < 5; i++) {
    board[i] = new Array(0, 0, 0, 0, 0);
}

function renderBoard() {
    data = "";
    for (let i = 0; i < 5; i++) {
        data += "<br/>";
        for (let j = 0; j < 5; j++) {
            data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
        }
    }
    data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>";
    b.innerHTML = "<hr/>" + data;
}

function changeValue() {
    let positionX = prompt("Enter X coordinate (0-4): ");
    let positionY = prompt("Enter Y coordinate (0-4): ");

    // Validate user input
    if (isValidInput(positionX) && isValidInput(positionY)) {
        board[positionX][positionY] = "x";
        renderBoard();
    } else {
        alert("Invalid input. Please enter coordinates between 0 and 4.");
    }
}

function isValidInput(input) {
    return !isNaN(input) && input >= 0 && input <= 4;
}

renderBoard();

    </script>
</body>
</html>
