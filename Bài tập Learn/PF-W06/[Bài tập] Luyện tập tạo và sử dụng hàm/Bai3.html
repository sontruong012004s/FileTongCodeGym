<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3</title>
</head>
<body>
    <p>Bài 3: Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.
    </p>
    <script>
        function inputNumber(n){
            let sum = n * n;
            document.write(`Bình phương của số ${n} là: ${sum}`);
        }
        inputNumber(prompt("Nhập số muốn tính phương"));
    </script>
</body>
</html>
