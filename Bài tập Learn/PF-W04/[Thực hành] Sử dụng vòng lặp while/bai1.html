<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num;
        let total = 0;
        while(num !== -1){
            num = parseInt(prompt("Enter a number:"));
            total += num;
        }
        alert("Sum of the numbers: " + total);

    </script>
</body>
</html>
