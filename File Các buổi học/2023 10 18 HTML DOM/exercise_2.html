<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 2 - HTML DOM</title>
</head>
<body>
    <h1 id="title">Coffee Shop Menu</h1>
    <ul id="list_menu">
        <li id="list_Coffee">Coffee</li>
        <li id="list_Capuchino">Capuchino</li>
        <li id="list_Milk">Milk Tea</li>
        <li id="list_Tropical">Tropical Fruit Tea</li>
        <li id="list_Peach">Peach Tea</li>
    </ul>
        <button id="bnt-update" onclick="update_menu()">Update Menu</button>
    <script>
        // let bntUpdate = document.getElementById("bnt-update");
        // bntUpdate.addEventListener('click', () =>{

        // })
        function update_menu(){
            let remoteTropical = document.getElementById("list_Tropical");
            remoteTropical.remove(); // remote Tropical Fruit Tea

            let newFruitY = document.createElement("li"); // tao the 

            newFruitY.innerHTML = "Fruit Yogurt"; // them element

            let list_menuElem = document.getElementById("list_menu");
            list_menuElem.appendChild(newFruitY); // them phan tu ul

            let changeColorTitle = document.getElementById("title");
            changeColorTitle.style.color = "red"; //change color
        }
    </script>
</body>
</html>
