<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.</p>
    <script>
        let count = 0;
        let number = 1;
        let sum = 0;
        while(count < 30){
            if(number % 7 === 0){
                sum += number;
                count++;
            }
            number++;
        }
        document.write(`Tổng của 30 số chia hết cho 7 đầu tiên là: ${sum}`);
    </script>
</body>
</html>
