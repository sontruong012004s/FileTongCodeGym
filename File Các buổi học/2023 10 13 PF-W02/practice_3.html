<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice_3</title>
</head>
<body>
    <h1>Practice_3</h1>
    <p>Một đoàn tàu mỗi giờ đi được 33 km.
        a) Hỏi trung bình mỗi phút đoàn tàu đó đi được bao nhiêu mét?
        b) Hỏi sau 1 giờ 12 phút đoàn tàu đó đi được bao nhiêu km?
    </p>
    <div id="">
        Câu a) Đổi đơn vị Km sang M: <span id="met"></span>
    </div>
    <div id="">
        Câu b) Sau 1 giờ 12 phút đoàn tàu đó đi được:  <span id="after"></span>
    </div>
    <script>
        let kilomet = 33;
        let met = kilomet * 1000;
        let average = met / 60;
        let after = (average * 72) / 1000;
        document.getElementById("met").innerHTML = average + " (Mét/phút)";
        document.getElementById("after").innerHTML = after + " (Km)";
    </script>
</body>
</html>
