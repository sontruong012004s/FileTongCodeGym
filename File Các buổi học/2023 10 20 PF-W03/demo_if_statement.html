    <script>
        // Chuỗi đã được mã hóa theo Base64
// Chuỗi Base64 chứa ký tự `%3D` ở cuối
// Lấy tham số URL từ địa chỉ trang web
var urlParams = new URLSearchParams(window.location.search);
var base64EncodedString = urlParams.get('url');

// Kiểm tra xem có chuỗi Base64 được truyền qua tham số không
if (base64EncodedString) {
    // Loại bỏ ký tự `%3D` và chuyển đổi thành dấu `=`
    var cleanedBase64String = base64EncodedString.replace(/%3D$/, '=');

    // Giải mã chuỗi Base64
    var decodedString = atob(cleanedBase64String);

    // Hiển thị chuỗi đã giải mã
    console.log("Địa chỉ URL đã giải mã: " + decodedString);
} else {
    console.log("Không có chuỗi Base64 để giải mã.");
}


    </script>
