        #part1 td:first-child {

            width: 2em;

            text-align: right;
            padding-right: 0.2em;
        }
        #part1 #bottom, #part1 #right {
            width: 10px;
            height: 10px;
            clear: both;
            background-color: rgb(248, 163, 4);
        }
        #part1 {
            border-collapse: collapse;
            border: none; 
        }
        
        #part1 tr:first-child, #part1 #class-name {
            background-color: rgb(248, 163, 4);
            
        }
        #part1 tr:nth-child(odd) td:nth-child(even), 
        #part1 tr:nth-child(even) td:nth-child(odd) {
            background-color: black;
        }
        #part1 tr:nth-child(odd) td:nth-child(odd), 
        #part1 tr:nth-child(even) td:nth-child(even) {
            background-color: white;
        }

        /* part2 */
        h3 {
            padding-left: 5em;
            color: blue;
            font-size: xx-large;
        }
        #part2 {
            border-collapse: collapse;
            text-align: center;
        }

        #part2 th {
            width: 5em;
            height: 2em;
        }

        #part2 tr:nth-child(1) {
            background-color: chocolate;
        }

        #sun {
            background-color: red;
            color: white;
        }

        #sat {
            background-color: blue;
            color: white;
        }
        #part2 tr:nth-child(2) {
            font-weight: 300;
        }
        #part2 td:nth-child(1), #sun1 {
            color: red;
        }

        #part2 td:last-child, #sat1 {
            color: blue;
        }

        #part2 td {
            width: 2em;
            height: 2em;
            border: 1px solid black; /* Add border to cells */
        }
        sub {
            color: black;
        }
    </style>
</head>
