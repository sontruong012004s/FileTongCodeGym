    <script>
        let inputFullName = prompt("Nhập họ và tên của bạn");
        while(inputFullName.length < 6){
            alert("Họ và tên phải có tối thiểu 6 kí tự");
            inputFullName = prompt("Nhập lại họ và tên của bạn");
        }
        console.log(inputFullName);
    </script>
