<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>Sử dụng vòng lặp để đếm từ 1 đến 100. Khi số là 99, hiển thị hộp thoại thông báo là đã hoàn thành.</div>
    <script>
        let i = 1;
        while(i < 100){
            document.write(i + "<br>");
            i++;
        }
        alert("Bạn đã hoàn thành");
    </script>
</body>
</html>
