<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    header{
        height: 200px;
        background-color: aquamarine;
    }
    aside.left {
        width: 30%;
        height: 500px;
        background-color: brown;
        float: left;
    } 
    aside.right {
        width: 30%;
        height: 500px;
        background-color: rgb(107, 93, 93);
        float: left;
    } 
    main {
        width: 40%;
        height: 500px;
        background-color: cornsilk;
        float: left;
    }      
    footer {
        height: 100px;
        background-color: darkkhaki;
        clear: both;
    }
    /* May tinh bang */
    @media screen and (max-width:768px){
        aside.left {
            width: 30%;
            height: 400px;
            background-color: brown;
            float: left;
        } 
        aside.right {
            width: 100%;
            height: 100px;
            background-color: rgb(107, 93, 93);
        } 
        main {
            width: 70%;
            height: 400px;
            background-color: cornsilk;
            float: left;
        }      
    }

    /* Dien thoai */
    @media screen and (max-width:576px){
        aside.left, main, aside.right {
            width: 100%;
        }
        aside.left, aside.right{
            height: 200px;
        }
        main {
            height: 300px;
        }
    }
</style>
<body>
    <header></header>
    <aside class="left"></aside>
    <main></main>
    <aside class="right"></aside>
    <footer></footer>
</body>
</html>
