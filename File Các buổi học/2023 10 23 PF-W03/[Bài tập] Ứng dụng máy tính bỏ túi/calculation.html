<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        button {
            margin: 10px;
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <h1>Calculator</h1>
    <div id="list-number">
        <input type="text" name="" id="number">
    </div>
    <div id="button">
        <button id="number-1">1</button>
        <button id="number-2">2</button>
        <button id="number-3">3</button>
        <button id="number-add">+</button>
        <br>
        <button id="number-4">4</button>
        <button id="number-5">5</button>
        <button id="number-6">6</button>
        <button id="number-minus">-</button>
        <br>
        <button id="number-7">7</button>
        <button id="number-8">8</button>
        <button id="number-9">9</button>
        <button id="number-multiply">*</button>
        <br>
        <button id="delete">C</button>
        <button id="number-0">0</button>
        <button id="number-equalsign">=</button>
        <button id="number-divide">/</button>
    </div>

    <script>
        let outputNumber = document.getElementById("number");

        let numberButtons = document.querySelectorAll("#button button[id^='number-']");
        numberButtons.forEach(button => {
            button.addEventListener("click", function() {
                outputNumber.value += button.textContent;
            });
        });

        let addButton = document.getElementById("number-add");
        let minusButton = document.getElementById("number-minus");
        let multiplyButton = document.getElementById("number-multiply");
        let divideButton = document.getElementById("number-divide");
        let equalsButton = document.getElementById("number-equalsign");
        let clearButton = document.getElementById("delete");

        addButton.addEventListener("click", function() {
            if (!outputNumber.value.endsWith("+") && outputNumber.value !== "") {
                outputNumber.value += "+";
            }
        });

        minusButton.addEventListener("click", function() {
            if (!outputNumber.value.endsWith("-") && outputNumber.value !== "") {
                outputNumber.value += "-";
            }
        });

        multiplyButton.addEventListener("click", function() {
            if (!outputNumber.value.endsWith("*") && outputNumber.value !== "") {
                outputNumber.value += "*";
            }
        });

        divideButton.addEventListener("click", function() {
            if (!outputNumber.value.endsWith("/") && outputNumber.value !== "") {
                outputNumber.value += "/";
            }
        });

        clearButton.addEventListener("click", function() {
            outputNumber.value = "";
        });

        equalsButton.addEventListener("click", function() {
            let expression = outputNumber.value;
            let result;

            if (expression.includes("+")) {
                let numbers = expression.split("+");
                result = parseFloat(numbers[0]) + parseFloat(numbers[1]);
            } else if (expression.includes("-")) {
                let numbers = expression.split("-");
                result = parseFloat(numbers[0]) - parseFloat(numbers[1]);
            } else if (expression.includes("*")) {
                let numbers = expression.split("*");
                result = parseFloat(numbers[0]) * parseFloat(numbers[1]);
            } else if (expression.includes("/")) {
                let numbers = expression.split("/");
                result = parseFloat(numbers[0]) / parseFloat(numbers[1]);
            } else {
                result = expression;
            }

            outputNumber.value = result;
        });
    </script>
</body>

</html>
